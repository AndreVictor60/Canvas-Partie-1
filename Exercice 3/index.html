<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3 Canvas</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400" height="400">
      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script>
    var c = document.getElementById("mon_canvas");
    var ctx = c.getContext("2d");
    //carroserie
    ctx.fillStyle ='rgb(0,165,82)';
    ctx.fillRect(100,100,200,50);
    ctx.fillRect(50,150,300,50);
    // 1 roue
    ctx.beginPath();
    ctx.arc(75,235,35,0,Math.PI*2,true);
    ctx.fillStyle ='rgb(205,205,205)';
    ctx.strokeStyle ='black';
    ctx.fill();
    ctx.stroke();
    // 2 roue
    ctx.beginPath();
    ctx.arc(325,235,35,0,Math.PI*2,true);
    ctx.fillStyle ='rgb(205,205,205)';
    ctx.strokeStyle ='black';
    ctx.fill();
    ctx.stroke();
    </script>
  </body>
</html>
